<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!models"><em>Loading...</em></p>

<table class='table' *ngIf="models">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let model of models">
        <td>{{ model.id }}</td>
        <td>{{ model.name }}</td>
    </tr>
    </tbody>
</table>
<button (click)="saveCurrentModel()">Add new model</button>
